<div class="popup">
  <div class="close"> <span (click)="closePop(false)"><i class="fa fa-times" aria-hidden="true" ></i></span></div>
  <p>Name: <span> {{selectedPokemon.name}}</span></p>
  <img src={{selectedPokemon.sprites.back_default}} alt="">
  <img src={{selectedPokemon.sprites.front_default}} alt="">
  <div class="mainInfo">
    <div class="left">
      <p>Weight: <span> {{selectedPokemon.weight}}</span></p>
      <p>Height: <span> {{selectedPokemon.height}}</span></p>
    </div>
    <div class="right">
      <p>Experience: <span> {{selectedPokemon.base_experience}}</span></p>
    </div>
    <div class="clearfix"></div>
  </div>

  <div class="abilities">
    <h4>Abilities:</h4>
    <p *ngFor="let ability of selectedPokemon.abilities">{{ability.ability.name}}</p>
  </div>



</div>
